<html lang="en">
<head>

    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>tabuada</title>
</head>
<body>
    <h1>Digite o número e confirme para gerar a tabuada</h1>

    <div id="values">
        <div id="inputs">
            <label>Tabuada do:<br>
                <input type="number" id="num1" value="2"></label>
                
                <label>multiplicar até: <br>
                <input type="number" id="num2" value="12"><label>
        </div>
        <input type="submit" id="submit" value="Calcular">
    </div>
    <h1 id="tb">Tabuada do número: <span id="sp"></span></h1>

    <div id="tabs">
        <p>Informe um número para calcular a tabuada</p>
    </div>
</body>
